<div class="row align-items-center mt-5">
  <div class="col-3"><img class="rounded" [src]="cartItem.product.url" [alt]="cartItem.product.name" width="100px" height="150px"></div>
  <div class="col-6 mx-5">
    <h5>{{cartItem.product.name}}</h5>
    <p>{{cartItem.product.price}}$</p>
    <div class="row" width="100%">
      <div class="col-4 mt-2">Amount: </div>
      <div class="col-2">
        <input type="number" (ngModelChange)="editTotal($event)" [(ngModel)] = "quantity" name="quantity" class="form-control" style="width:60px">
      </div>
    </div>
    <button (click)="removeItem(cartItem)" class="btn btn-danger mt-2" style="height: 30px;">Remove</button>
  </div>
</div>
